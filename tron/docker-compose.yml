version: '3.8'

services:
  # Nginx Reverse Proxy with SSL (Optional - only starts if SSL is configured)
  nginx:
    image: nginx:alpine
    container_name: tron-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/acme-challenge:/var/www/acme-challenge
    networks:
      - tron-network
    depends_on:
      - tron-mainnet
      - tron-nile
      - grafana
      - prometheus
    profiles:
      - ssl
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Tron FullNode for Mainnet
  tron-mainnet:
    image: tronprotocol/java-tron:latest
    container_name: tron-mainnet-monitor
    restart: unless-stopped
    ports:
      - "8090:8090"   # HTTP API
      - "50051:50051" # gRPC
      - "18888:18888" # P2P
    volumes:
      - tron-mainnet-data:/java-tron/output-directory
      - ./config/mainnet:/java-tron/config
    command: >
      -c /java-tron/config/config.conf
      --es
    environment:
      - JAVA_OPTS=-Xmx12g -Xms12g
    networks:
      - tron-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8090/wallet/getnowblock"]
      interval: 60s
      timeout: 30s
      retries: 3
      start_period: 300s

  # Tron FullNode for Nile Testnet
  tron-nile:
    image: tronprotocol/java-tron:latest
    container_name: tron-nile-monitor
    restart: unless-stopped
    ports:
      - "8091:8090"   # HTTP API
      - "50052:50051" # gRPC
      - "18889:18888" # P2P
    volumes:
      - tron-nile-data:/java-tron/output-directory
      - ./config/nile:/java-tron/config
    command: >
      -c /java-tron/config/config.conf
      --es
    environment:
      - JAVA_OPTS=-Xmx8g -Xms8g
    networks:
      - tron-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8090/wallet/getnowblock"]
      interval: 60s
      timeout: 30s
      retries: 3
      start_period: 300s

  # JMX Exporter for Tron Mainnet metrics
  jmx-exporter-mainnet:
    image: bitnami/jmx-exporter:latest
    container_name: tron-jmx-exporter-mainnet
    restart: unless-stopped
    ports:
      - "9100:5556"
    environment:
      - JMX_SERVICE_URL=service:jmx:rmi:///jndi/rmi://tron-mainnet:9999/jmxrmi
    networks:
      - tron-network
    depends_on:
      - tron-mainnet

  # JMX Exporter for Tron Nile metrics
  jmx-exporter-nile:
    image: bitnami/jmx-exporter:latest
    container_name: tron-jmx-exporter-nile
    restart: unless-stopped
    ports:
      - "9101:5556"
    environment:
      - JMX_SERVICE_URL=service:jmx:rmi:///jndi/rmi://tron-nile:9999/jmxrmi
    networks:
      - tron-network
    depends_on:
      - tron-nile

  # Prometheus for monitoring Tron metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: tron-prometheus
    restart: unless-stopped
    ports:
      - "9094:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.external-url=/prometheus'
      - '--web.route-prefix=/'
    networks:
      - tron-network
    depends_on:
      - tron-mainnet
      - tron-nile

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: tron-grafana
    restart: unless-stopped
    ports:
      - "3004:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_SECURITY_ADMIN_USER=admin
      - GF_INSTALL_PLUGINS=grafana-clock-panel
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL:-http://localhost:3004}
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
    networks:
      - tron-network
    depends_on:
      - prometheus

networks:
  tron-network:
    driver: bridge

volumes:
  tron-mainnet-data:
    driver: local
  tron-nile-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
