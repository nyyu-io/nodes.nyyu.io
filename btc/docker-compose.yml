version: '3.8'

services:
  # Nginx Reverse Proxy with SSL (Optional - only starts if SSL is configured)
  nginx:
    image: nginx:alpine
    container_name: btc-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/acme-challenge:/var/www/acme-challenge
    networks:
      - btc-network
    depends_on:
      - btc-mainnet
      - btc-testnet
      - grafana
      - prometheus
    profiles:
      - ssl
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Bitcoin Core Node for Mainnet
  btc-mainnet:
    image: kylemanna/bitcoind:latest
    container_name: btc-mainnet-monitor
    restart: unless-stopped
    ports:
      - "8332:8332"   # RPC
      - "8333:8333"   # P2P
      - "28332:28332" # ZMQ
    volumes:
      - btc-mainnet-data:/bitcoin/.bitcoin
      - ./config/mainnet/bitcoin.conf:/bitcoin/.bitcoin/bitcoin.conf
    command: >
      -conf=/bitcoin/.bitcoin/bitcoin.conf
      -printtoconsole
    networks:
      - btc-network
    healthcheck:
      test: ["CMD", "bitcoin-cli", "-conf=/bitcoin/.bitcoin/bitcoin.conf", "getblockchaininfo"]
      interval: 60s
      timeout: 30s
      retries: 3
      start_period: 300s

  # Bitcoin Core Node for Testnet
  btc-testnet:
    image: kylemanna/bitcoind:latest
    container_name: btc-testnet-monitor
    restart: unless-stopped
    ports:
      - "18332:18332"   # RPC
      - "18333:18333"   # P2P
      - "28333:28333"   # ZMQ
    volumes:
      - btc-testnet-data:/bitcoin/.bitcoin
      - ./config/testnet/bitcoin.conf:/bitcoin/.bitcoin/bitcoin.conf
    command: >
      -conf=/bitcoin/.bitcoin/bitcoin.conf
      -printtoconsole
      -testnet
    networks:
      - btc-network
    healthcheck:
      test: ["CMD", "bitcoin-cli", "-conf=/bitcoin/.bitcoin/bitcoin.conf", "-testnet", "getblockchaininfo"]
      interval: 60s
      timeout: 30s
      retries: 3
      start_period: 300s

  # Bitcoin Prometheus Exporter for Mainnet
  btc-exporter-mainnet:
    image: jvstein/bitcoin-prometheus-exporter:latest
    container_name: btc-exporter-mainnet
    restart: unless-stopped
    ports:
      - "9332:9332"
    environment:
      - BITCOIN_RPC_HOST=btc-mainnet
      - BITCOIN_RPC_PORT=8332
      - BITCOIN_RPC_USER=${BTC_RPC_USER:-rpcuser}
      - BITCOIN_RPC_PASSWORD=${BTC_RPC_PASSWORD:-rpcpassword}
      - METRICS_ADDR=:9332
    networks:
      - btc-network
    depends_on:
      - btc-mainnet

  # Bitcoin Prometheus Exporter for Testnet
  btc-exporter-testnet:
    image: jvstein/bitcoin-prometheus-exporter:latest
    container_name: btc-exporter-testnet
    restart: unless-stopped
    ports:
      - "9333:9333"
    environment:
      - BITCOIN_RPC_HOST=btc-testnet
      - BITCOIN_RPC_PORT=18332
      - BITCOIN_RPC_USER=${BTC_RPC_USER:-rpcuser}
      - BITCOIN_RPC_PASSWORD=${BTC_RPC_PASSWORD:-rpcpassword}
      - METRICS_ADDR=:9333
    networks:
      - btc-network
    depends_on:
      - btc-testnet

  # Prometheus for monitoring Bitcoin metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: btc-prometheus
    restart: unless-stopped
    ports:
      - "9093:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.external-url=/prometheus'
      - '--web.route-prefix=/'
    networks:
      - btc-network
    depends_on:
      - btc-exporter-mainnet
      - btc-exporter-testnet

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: btc-grafana
    restart: unless-stopped
    ports:
      - "3003:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_SECURITY_ADMIN_USER=admin
      - GF_INSTALL_PLUGINS=grafana-clock-panel
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL:-http://localhost:3003}
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
    networks:
      - btc-network
    depends_on:
      - prometheus

networks:
  btc-network:
    driver: bridge

volumes:
  btc-mainnet-data:
    driver: local
  btc-testnet-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
