# Bitcoin Core Mainnet Configuration

# Network
chain=main
testnet=0
regtest=0

# RPC Server
server=1
rpcbind=0.0.0.0
rpcallowip=0.0.0.0/0
rpcport=8332
rpcuser=rpcuser
rpcpassword=rpcpassword

# RPC Authentication (more secure alternative to rpcuser/rpcpassword)
# Generate with: python3 -c 'import secrets; print(secrets.token_urlsafe(32))'
# rpcauth=user:salt$hash

# P2P Network
listen=1
bind=0.0.0.0
port=8333
maxconnections=125

# Performance
dbcache=4096
maxmempool=512
maxorphantx=100
maxuploadtarget=0

# Pruning (comment out for full node)
# prune=100000 - keeps ~100GB of blocks
# For full archival node, comment out the prune line
prune=100000

# Transaction Index (required for some RPC calls, requires full node)
# txindex=1

# ZMQ Notifications
zmqpubrawblock=tcp://0.0.0.0:28332
zmqpubrawtx=tcp://0.0.0.0:28332
zmqpubhashtx=tcp://0.0.0.0:28332
zmqpubhashblock=tcp://0.0.0.0:28332

# REST API
rest=1

# Logging
debug=0
shrinkdebugfile=1
logips=0
logtimestamps=1

# Wallet (disabled for node-only operation)
disablewallet=1

# Block Relay
blocksonly=0
peerbloomfilters=0

# Network Activity
whitelist=0.0.0.0/0

# DNS Seeds
dnsseed=1

# Assume valid (faster sync, verify with: bitcoin-cli getblockchaininfo)
# This hash is for a recent block, update periodically
# Find latest at: https://github.com/bitcoin/bitcoin/tree/master/src/chainparams.cpp
# assumevalid=00000000000000000002a7c4c1e48d76c5a37902165a270156b7a8d72728a054
