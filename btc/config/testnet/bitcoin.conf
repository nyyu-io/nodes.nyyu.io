# Bitcoin Core Testnet Configuration
# Note: testnet mode is set via docker command line (-testnet flag)
# All testnet-specific settings must be in the [test] section

# Testnet specific configuration
[test]

# RPC Server
server=1
rpcbind=0.0.0.0
rpcallowip=0.0.0.0/0
rpcport=18332
rpcuser=rpcuser
rpcpassword=rpcpassword

# P2P Network
listen=1
bind=0.0.0.0
port=18333
maxconnections=50

# Performance
dbcache=2048
maxmempool=256
maxuploadtarget=0

# Pruning (comment out for full node)
prune=100000

# Transaction Index
# txindex=1

# ZMQ Notifications
zmqpubrawblock=tcp://0.0.0.0:28333
zmqpubrawtx=tcp://0.0.0.0:28333
zmqpubhashtx=tcp://0.0.0.0:28333
zmqpubhashblock=tcp://0.0.0.0:28333

# REST API
rest=1

# Logging
debug=0
shrinkdebugfile=1
logips=0
logtimestamps=1

# Wallet (disabled for node-only operation)
disablewallet=1

# Block Relay
blocksonly=0
peerbloomfilters=0

# Network Activity
whitelist=0.0.0.0/0

# DNS Seeds
dnsseed=1

# Seed nodes
addnode=testnet-seed.bitcoin.jonasschnelli.ch
addnode=seed.tbtc.petertodd.org
addnode=testnet-seed.bluematt.me
