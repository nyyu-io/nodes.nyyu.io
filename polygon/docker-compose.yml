version: '3.8'

services:
  # Polygon Mainnet Node (Bor)
  polygon-mainnet:
    image: 0xpolygon/bor:1.2.7
    container_name: polygon-mainnet-monitor
    restart: unless-stopped
    ports:
      - "8545:8545"   # RPC HTTP
      - "8546:8546"   # WebSocket
      - "30303:30303" # P2P TCP
      - "30303:30303/udp" # P2P UDP
    volumes:
      - polygon-mainnet-data:/var/lib/bor
      - ./config/mainnet:/etc/bor
    command: >
      server
      --config /etc/bor/config.toml
      --datadir /var/lib/bor
      --chain mainnet
      --syncmode snap
      --gcmode archive
      --http
      --http.addr 0.0.0.0
      --http.port 8545
      --http.vhosts *
      --http.corsdomain *
      --http.api eth,net,web3,txpool,bor
      --ws
      --ws.addr 0.0.0.0
      --ws.port 8546
      --ws.origins *
      --ws.api eth,net,web3,txpool,bor
      --maxpeers 50
      --cache 4096
      --metrics
      --pprof
      --pprof.addr 0.0.0.0
      --pprof.port 6060
    environment:
      - HEIMDALL_URL=https://heimdall-api.polygon.technology
    networks:
      - polygon-network
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8545 -X POST -H 'Content-Type: application/json' -d '{\"jsonrpc\":\"2.0\",\"method\":\"eth_blockNumber\",\"params\":[],\"id\":1}' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

  # Polygon Mumbai Testnet Node
  polygon-mumbai:
    image: 0xpolygon/bor:1.2.7
    container_name: polygon-mumbai-monitor
    restart: unless-stopped
    ports:
      - "8547:8545"   # RPC HTTP (mapped to 8547 on host)
      - "8548:8546"   # WebSocket (mapped to 8548 on host)
      - "30304:30303" # P2P TCP
      - "30304:30303/udp" # P2P UDP
    volumes:
      - polygon-mumbai-data:/var/lib/bor
      - ./config/mumbai:/etc/bor
    command: >
      server
      --config /etc/bor/config.toml
      --datadir /var/lib/bor
      --chain mumbai
      --syncmode snap
      --gcmode archive
      --http
      --http.addr 0.0.0.0
      --http.port 8545
      --http.vhosts *
      --http.corsdomain *
      --http.api eth,net,web3,txpool,bor
      --ws
      --ws.addr 0.0.0.0
      --ws.port 8546
      --ws.origins *
      --ws.api eth,net,web3,txpool,bor
      --maxpeers 30
      --cache 2048
      --metrics
      --pprof
      --pprof.addr 0.0.0.0
      --pprof.port 6060
    environment:
      - HEIMDALL_URL=https://heimdall-api-testnet.polygon.technology
    networks:
      - polygon-network
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8545 -X POST -H 'Content-Type: application/json' -d '{\"jsonrpc\":\"2.0\",\"method\":\"eth_blockNumber\",\"params\":[],\"id\":1}' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: polygon-prometheus
    restart: unless-stopped
    ports:
      - "9096:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - polygon-network

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: polygon-grafana
    restart: unless-stopped
    ports:
      - "3006:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/datasources:/etc/grafana/provisioning/datasources
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL:-http://localhost:3006}
      - GF_INSTALL_PLUGINS=grafana-clock-panel
    networks:
      - polygon-network
    depends_on:
      - prometheus

  # Nginx reverse proxy (optional, for SSL)
  nginx:
    image: nginx:alpine
    container_name: polygon-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/acme-challenge:/var/www/acme-challenge:ro
    networks:
      - polygon-network
    depends_on:
      - polygon-mainnet
      - polygon-mumbai
      - grafana
      - prometheus
    profiles:
      - ssl

networks:
  polygon-network:
    driver: bridge

volumes:
  polygon-mainnet-data:
    driver: local
  polygon-mumbai-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
