global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'geth-monitor'

scrape_configs:
  # Geth Mainnet Metrics
  - job_name: 'geth-mainnet'
    metrics_path: '/debug/metrics/prometheus'
    static_configs:
      - targets: ['geth-mainnet:6060']
        labels:
          network: 'mainnet'
          chain_id: '1'
          client: 'geth'

  # Geth Sepolia Metrics
  - job_name: 'geth-sepolia'
    metrics_path: '/debug/metrics/prometheus'
    static_configs:
      - targets: ['geth-sepolia:6060']
        labels:
          network: 'sepolia'
          chain_id: '11155111'
          client: 'geth'

  # Lighthouse Mainnet Metrics
  - job_name: 'lighthouse-mainnet'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['lighthouse-mainnet:5054']
        labels:
          network: 'mainnet'
          chain_id: '1'
          client: 'lighthouse'

  # Lighthouse Sepolia Metrics
  - job_name: 'lighthouse-sepolia'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['lighthouse-sepolia:5054']
        labels:
          network: 'sepolia'
          chain_id: '11155111'
          client: 'lighthouse'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
